<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="../scripts/libraries/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    
    <style>
        body { 
            font-size: 13px;
            color: #444; 
            background: url('https://images.template.net/wp-content/uploads/2016/04/22084512/Light-Colored-Wooden-Background.jpg');
        }
        .card { width:30%; margin-bottom:60px; }
        .card:not(:nth-of-type(3n)){margin-right: 60px !important;}
        .card{ background: #fff; padding:0; box-shadow: 2px 4px 7px rgba(0,0,0,.1);}
        .list-group{ margin-bottom: 0;}
        #menu { margin-bottom:20px; background: #fff;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.16), 0 0 0 1px rgba(0, 0, 0, 0.08);
        }
        #menu * {
            background: #fff;
        }
            #menu li a, .navbar-brand {
                padding-top: 20px;
                padding-bottom: 20px;
                color: #333;
            }
                #menu li a {
                    font-size: 15px;
                }

        #toDoList {background: rgba(255, 255, 255, 0.5);margin: 0 40px; }
        .placeholder {
            border: 1px solid #aaa;
            background-color: white;
            opacity: 0.5;
            -webkit-box-shadow: 0px 0px 10px #888;
            -moz-box-shadow: 0px 0px 10px #888;
            box-shadow: 0px 0px 10px #888;
            height: 284px;
        }

        table, td, th {
            border: 1px solid #fff !important;
            font-size: 14px;
        }

        #viewContainer {
            margin-top: 100px;
        }

        .cell-input {
            padding: 4px !important;
            margin: 0 !important;
        }
        .table-input {
            border: 1px solid #e1e1e1;
            box-shadow: none;
            margin: 0;
            height: 42px;
            border-radius: 0;
        }

        .list-group {
            display: inline-block;
            width: 100%;
            height: 210px;
            overflow-y: auto;
        }

        .list-group-item {
            padding: 7px 15px;
            border:1px solid #eee;
        }

        button.list-group-item {
            background: #fafafa;
            border-top: 1px solid #e1e1e1;
        }
    </style>
</head>
<body ng-app="ngApp">
<div>
    <div id="menu" class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-header">
            <a class="navbar-brand" href="#home">Organizer</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="#categories">My activities</a></li>
                <li><a href="#todos">Todo items</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="http://getbootstrap.com/customize">Customize</a></li>
            </ul>
        </div>
    </div>
    <div id="viewContainer" ng-view class="container-fluid"></div>
</div>
    
    <script>
        $(document).ready(function () {
            appController.showDevTools();
        });

        function addCategory() {
            appController.addDummyCategory();
            loadCategories();
        }

        function loadCategories() {
            $("#categories tbody").html('');
            var categories = appController.getCategories();
            var categoriesJson = JSON.parse(categories);
            for (var i in categoriesJson) {
                var trHTML = "<tr><td>" + categoriesJson[i].Id + "</td><td>" + categoriesJson[i].Name + "</td><td>" + categoriesJson[i].Activities.length + "</td>";
                $("#categories tbody").append(trHTML);
            }
        }
    </script>
    <script src="../scripts/application/app.js"></script>
</body>
</html>
