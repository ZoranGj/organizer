<div class="container" ng-init="initReports()">
    <div class="filter">
        <div class="col-md-3">
            <div>
                <select ng-model="category" class="form-control" ng-change="categoryChanged()"
                        ng-options="item.Id as item.Name for item in categories"></select>
            </div>
        </div>
        <div class="col-md-3">
            <div>
                <a class="btn btn-default" href="#reports_tags">
                    Tags reports <span class="fa fa-caret-right green"></span>
                </a>
            </div>
        </div>
    </div>

    <div id="chartWrapper">
        <canvas id="myChart"></canvas>
    </div>
</div>
